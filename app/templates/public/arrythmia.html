{% extends "public/templates/public_template.html" %}

{% block title %}ARRYTHMIA{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>ARRYTHMIA</h1>
            <hr>

            <form action="#" method="post" enctype="multipart/form-data">  
                <div class="form-group">
                    <label>Select file</label>
                    <div class="custom-file">
                        <input type="file" name="image" id="image" class="custom-file-input" oninput="filesize(this);">
                        <label for="image" class="custom-file-label">Select file...</label>
                    </div>
                </div>
                <a href="#">
                    <button type="submit" class="btn btn-primary">Process</button>
                </a>
                
                
            </form>

        </div>
    </div>
    
</div>

{% endblock %}

{% block script %}

<script>

    function filesize(elem){
      document.cookie = `filesize=${elem.files[0].size}`
    }
  
</script>

{% endblock %}
