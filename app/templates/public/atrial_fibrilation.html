{% extends "public/templates/public_template.html" %}

{% block title %}ARRYTHMIA{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>ARRYTHMIA</h1>
            <hr>

            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Select file</label>
                    <div class="custom-file">
                        <input type="file" name="atr" id="atra" class="custom-file-input" oninput="filesize(this);">
                        <label for="atra" class="custom-file-label">Select file...</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Detect</button>
            </form>

        </div>
    </div>

</div>

{% endblock %}

{% block script %}

<script>
    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`
    }
</script>

{% endblock %}
